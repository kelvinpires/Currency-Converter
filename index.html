<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="flex justify-center items-center flex-col bg-blue-500">
    <h1 class="text-5xl m-20 font-medium">Currency Converter</h1>
    <div class="p-10 bg-white rounded">
      <div class="mb-5">
        <input
          class="border border-gray-500 rounded w-44 h-10 px-3 outline-none"
          type="number"
          id="baseInput"
          placeholder="1"
        />
        <select id="baseSelect"></select>
      </div>
      <div>
        <input
          class="border border-gray-500 rounded w-44 h-10 px-3 outline-none"
          type="number"
          id="toCurrencyInput"
          placeholder="1"
        />
        <select id="toCurrencySelect"></select>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
